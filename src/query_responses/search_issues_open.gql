query ($query: String!) {
  search(query: $query, type: ISSUE, first: 1, after: null) {
    issueCount
    nodes {
      ... on Issue {
        title
        url
        body
        author {
          login
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

